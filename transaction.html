<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Checkout - Cy Salon</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="fonts.css">
	</head>
	<body class="font-rubik bg-gray-50">
		<header class="relative bg-[url('https://images.pexels.com/photos/1319460/pexels-photo-1319460.jpeg')] bg-center bg-cover">
			<div class="absolute inset-0 bg-black/40 pointer-events-none"></div>
			<nav class="relative w-full text-white p-6 md:flex block items-center justify-between" x-data="{open: false}">
				<div class="flex items-center justify-between md:w-auto w-full">
					<h4 class="text-xl">Cy Salon</h4>
					<button class="border p-2 rounded md:hidden block border-gray-500" @click="open = !open" aria-label="Toggle menu">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
							<path fill-rule="evenodd" d="M2 4.75A.75.75 0 0 1 2.75 4h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 4.75ZM2 10a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 10Zm0 5.25a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
						</svg>
					</button>
				</div>
				<ul class="md:flex md:items-center md:space-x-4 md:mt-0 mt-4 md:space-y-0 space-y-2" :class="{'hidden': !open}">
					<li>
						<a href="index.html">Home</a>
					</li>
					<li>
						<a href="aboutUs.html">About Us</a>
					</li>
					<li>
						<a href="services.html">Services</a>
					</li>
					<li>
						<a href="customerService.html">Customer Care</a>
					</li>
					<li>
						<a href="booking.html">Book Now</a>
					</li>
				</ul>
			</nav>
			<div class="relative py-24 text-center text-white">
				<h1 class="text-6xl font-bold">Booking Summary</h1>
			</div>
		</header>
		<main class="max-w-7xl mx-auto p-6 my-16">
			<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
				<div class="md:col-span-2 bg-white p-4 rounded shadow">
					<div class="flex justify-between items-center mb-4">
						<h2 class="text-xl font-bold">Cart <span id="cart-count"></span>
						</h2>
						<button id="clear" class="text-red-500 text-sm">Clear cart</button>
					</div>
					<div id="cart"></div>
				</div>
				<div class="bg-white p-4 rounded shadow space-y-4">
					<h3 class="text-lg font-bold">Summary</h3>
					<div class="flex justify-between">
						<span>Subtotal</span>
						<span id="subtotal">₱0</span>
					</div>
					<div class="flex justify-between font-bold text-lg border-t pt-2">
						<span>Total</span>
						<span id="total">₱0</span>
					</div>
					<div class="mt-2 flex justify-center">
						<a href="transaction.html" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 w-full text-center"> Book Now </a>
					</div>
				</div>
			</div>
		</main>
		<script>
			// Testing products
			let cart = [{
				id: 1,
				name: "Haircut",
				price: 800,
				qty: 1
			}, {
				id: 2,
				name: "Hair Coloring",
				price: 1500,
				qty: 1
			}];
			const cartDiv = document.getElementById("cart");
			const subtotalEl = document.getElementById("subtotal");
			const totalEl = document.getElementById("total");
			const countEl = document.getElementById("cart-count");

			function renderCart() {
				cartDiv.innerHTML = "";
				let subtotal = 0;
				cart.forEach(item => {
					subtotal += item.price * item.qty;
					cartDiv.innerHTML += `
          
						
						<div class="flex justify-between items-center py-2 border-b">
							<div>
								<p class="font-semibold">${item.name}</p>
								<p class="text-sm text-gray-500">₱${item.price}</p>
							</div>
							<div class="flex items-center space-x-2">
								<button onclick="updateQty(${item.id}, -1)" class="px-2 border">-</button>
								<span>${item.qty}</span>
								<button onclick="updateQty(${item.id}, 1)" class="px-2 border">+</button>
								<span class="font-bold">₱${item.price * item.qty}</span>
								<button onclick="removeItem(${item.id})" class="text-red-500">✕</button>
							</div>
						</div>
        `;
				});
				subtotalEl.textContent = `₱${subtotal}`;
				totalEl.textContent = `₱${subtotal}`;
				countEl.textContent = `(${cart.length} items)`;
			}

			function updateQty(id, change) {
				const item = cart.find(i => i.id === id);
				if (item) {
					item.qty = Math.max(1, item.qty + change);
					renderCart();
				}
			}

			function removeItem(id) {
				cart = cart.filter(i => i.id !== id);
				renderCart();
			}
			document.getElementById("clear").addEventListener("click", () => {
				cart = [];
				renderCart();
			});
			renderCart();
		</script>
	</body>
</html>
